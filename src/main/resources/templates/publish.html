<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

</head>
<body>
<div th:replace="nav"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-9">
            <h2><span class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">
                        问题标题
                    </label>
                    <input type="text" class="form-control" id="title" placeholder="问题标题..." name="title">
                </div>

                <div class="form-group">
                    <label for="des">
                        问题补充
                    </label>
                    <textarea class="form-control" id="des" rows="20" style="resize: none" name="des"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">
                        标签
                    </label>
                    <input class="form-control" id="tag" style="resize: none" name="tag"></input>
                </div>

                <div class="form-group">
                    <input type="submit" value="提交" class="btn btn-primary btn-lg">
                </div>
            </form>

        </div>


        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>


    <script src="js/bootstrap.min.js"></script>
</body>
</html>
