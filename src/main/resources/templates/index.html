<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

</head>
<body>

<div th:replace="nav"></div>

<div >
    <ul class="list-group" >
        <li class="list-item" th:each=" item,status : ${list}" style="font-size: 16px">
            <div class="media" style="padding-left: 1.2em">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${item.getUser().getAvatar_url()}" alt="..." style="width: 40px;height: 40px;">
                    </a>
                </div>
                <div class="media-body" style="padding-left: 1.2em">
                    <h4 class="media-heading" th:text="${item.getTitle()}"></h4>
                    <div style="font-size: 12px;color: gray;padding-top: 5px">
                        <span th:text="${item.getUser().getName()}"></span> 发起了问题 <span th:text="${item.getCommit_count()}"></span> 个评论 • <span th:text="${item.getView_count()}"></span> 次浏览 • <span th:text="${#dates.formatISO(#dates.createNow())}"></span> 前
                    </div>

                </div>
            </div>
            <hr>
        </li>
    </ul>
</div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
